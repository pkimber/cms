{% for p in pages %}
  {% if p.order %}
    <li {% if p.slug == page.slug and p.slug_menu == page.slug_menu %}class="pure-menu-selected"{% endif %}>
      <a href="{{ p.get_absolute_url }}">
        {{ p.name }}
      </a>
    </li>
    {% if p.slug == page.slug and p.slug_menu == page.slug_menu %}
      {% include 'cms/_design_menu.html' %}
    {% endif %}
  {% endif %}
{% endfor %}
