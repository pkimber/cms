{% for p in menu_list %}
  <li class="pure-menu-item{% if p.slug == page.slug and p.slug_menu == page.slug_menu %} pure-menu-selected{% endif %}">
    <a href="{{ p.get_absolute_url }}" class="pure-menu-link">
      {{ p.name }}
    </a>
  </li>
  {% if p.pk == page.pk %}
    {% include 'cms/_design_menu.html' %}
  {% endif %}
{% endfor %}
